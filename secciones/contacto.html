    <section class="formulario">
			<form>
        
                <div>
                <label for="Ej.Marcos Perez">Nombre Completo</label>
				<input type="text" placeholder="Ej:Marcos Perez"></div>

                <div>
				<label for="email">Tu Correo:
				<input type="email" placeholder="Ej:Marcos_123@gmail.com" name="email"><br>
				</label></div>

                <div><p>
				<label for="Texto"> Cuentanos en que te podemos ayudar:<br>
					<textarea placeholder="Texto"></textarea>
				</label> <br>
                </p></div>

                <div>
                    <label for="Edad">Edad</label>
				<input type="number" placeholder="Edad"><br>
                <p></div>

                <div>Hombre</div>
                <input type="radio" name="Sexo" value="Hombre" />
                <div>Mujer</div>
                <input type="radio" name="sexo" value="Mujer" /> 

				<div><p>Que prefiere mas?:</p>
					<div>Pedir para llevar
						<input type="radio" name="lado" value="Pido para llevar">
					</div>
					<div>Consumir en el local
						<input type="radio" name="lado" value="Consumo en el local">
					</div>
				</div>
                <div>
				<p>Que Café te gusta mas?</p>
				<select name="letra" id="letra"> 
					<option value="Cappuccino">Cappuccino</option>
					<option value="Expresso/ Café solo">Expresso/ Café solo</option>
					<option value="Café con leche">Café con leche</option>
				</select>
                </div>

                <div><p>
				<div> Quiere enviar el formulario?
				<input type="checkbox" name="acepta" value="1"></div>
				<input type="submit" value="Enviar">
				<input type="reset" value="Resetear">
                </p> </div>
			</form>
            
        <div class="corazon">
