    <section class="formulario">
			<form id="form">
        
                <div class="div1">
                <label for="Ej.Marcos Perez">Nombre Completo</label>
				<input id="name" type="text" placeholder="Ej:Marcos Perez"></div>

                <div class="div2">
				<label for="email">Tu Correo:
				<input id="correo" type="email" placeholder="Ej:Marcos_123@gmail.com" name="email"><br>
				</label></div>

                <div class="div3"><p>
				<label  for="Texto"> Cuentanos en que te podemos ayudar:<br>
				</label></p>
                <textarea id="text" placeholder="Texto"></textarea> <br></div>

                <div>
                <label for="Edad">Edad</label>
				<input id="age" type="number" placeholder="Edad"><br>
                <p></div>

                <div>Hombre</div>
                <input id="man" type="radio" name="Sexo" value="Hombre" />
                <div>Mujer</div>
                <input id="women" type="radio" name="sexo" value="Mujer" /> 
                <br>

				<div><p>Que prefiere mas?:</p>
					<div>Pedir para llevar
						<input id="delivery" type="radio" name="lado" value="Pido para llevar">
					</div>
					<div>Consumir en el local
						<input id="consumoLocal" type="radio" name="lado" value="Consumo en el local">
					</div>
				</div>

                <div><p>
				<div> Quiere enviar el formulario? </div>
				<input id="finalizar" type="submit" value="Enviar">
				<input type="reset" value="Resetear">
                </p> </div>
			</form>
